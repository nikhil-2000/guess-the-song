<div class="full-height container">
<div>
  <p>Here are your playlists</p>
  <button (click)="moveToGame()" >Confirm</button>
  <div class="current-playlist">
    Chosen Playlist Name: {{this.currentPlaylist.getName()}}<br>
    Number of Tracks: {{this.currentPlaylist.getTracks() === null ? '' : this.currentPlaylist.getTracks().total}}
  </div>
</div>

<input class="search" (keyup)="onKey($event)">
<div *ngFor="let playlist of this.filteredPlaylists" class="playlists-container">
  <app-playlist [playlist]="playlist" class = "playlist-info"></app-playlist>
  <button (click)="onSelect(playlist)" class="select-playlist">Select this playlist</button>
</div>

</div>
