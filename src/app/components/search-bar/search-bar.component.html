<div class = "dropdown">
  <mat-form-field>
    <mat-label>Type for options to appear</mat-label>
    <input matInput type="text" [(ngModel)]="inputText" (keyup)="onKey()" required>
    <div class="options-container">
    <option class = "option" *ngFor="let res of this.searchResults" (click)="this.onClickResults(res.getName())">
      {{res.getName()}} - {{res.getArtist()[0].name}}
    </option>
    </div>


  </mat-form-field>
</div>
